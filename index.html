<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img id="oldagram-logo" src="images/logo.png">
                <img id="user-avater" src="images/user-avatar.png">
            </header>
            <main id="feed">
                <section class="card">
                    <div class="card-head">
                        <img class="poster-avatar" src="images/avatar-vangogh.jpg">
                        <div class="poster-information">
                            <span class="poster-name">Vincent van Gogh</span>
                            <p class="poster-location">Zudert, Netherlands</p>
                        </div>
                    </div>
                    <img src="images/post-vangogh.jpg" class="card-post">
                    <div class="card-footer">
                        <div class="interaction-icon-container">
                            <img src ="images/icon-heart.png" class="interaction-icon" id="heart-btn">
                            <img src ="images/icon-comment.png" class="interaction-icon">
                            <img src ="images/icon-dm.png" class="interaction-icon">
                        </div>
                        <h3>21,492 Likes</h3>
                        <p> <span class="comment-name">Vincent van Gogh</span> Just took a few mushrooms lol</p>
                    </div>
                </section>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
